<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:loadBundle var="AppMessages" basename="ApplicationMessages" />

<h:head>
    <title><h:outputText value="#{AppMessages['title.login']}"/></title>
</h:head>


<h:body>

<h:form>
    <h:panelGrid columns="3">
            <h:outputLabel for="usernameField" value="#{AppMessages['label.user']}"/>
            <h:inputText id="usernameField" value="#{loginBean.username}" required="true">
                <f:validateLength minimum="4"/>
            </h:inputText>
            <h:message for="usernameField" style="color: red"/>
            <h:outputLabel value="#{AppMessages['label.password']}" for="passwordField"/>
            <h:inputSecret id="passwordField" value="#{loginBean.password}">
                <f:validateLength minimum="4" maximum="6"/>
            </h:inputSecret>
            <h:message for="passwordField" style="color: red"/>
        <h:panelGroup style="">
            <h:commandButton value="#{AppMessages['label.login']}" id="loginButton" action="#{loginBean.login}" binding="#{loginBean.loginButton}" disabled="true"/>
        </h:panelGroup>
    </h:panelGrid>
    <h:selectBooleanCheckbox id="acceptCheckBox" binding="#{loginBean.acceptCheckBox}" valueChangeListener="#{loginBean.activateButton}" onchange="submit()" immediate="true"/> <h:outputText value="I accept the terms of service"/>

</h:form>

</h:body>
</html>
