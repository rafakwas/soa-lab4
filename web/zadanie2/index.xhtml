<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Value"/>
            <h:inputText value="#{countingBean.incomeValue}"/>
            <h:outputText value="Income currency"/>
            <h:selectOneMenu id="incomeCurrency" value="#{countingBean.incomeCurrency}">
                <f:selectItems value="#{currenciesBean.currencySet}"/>
            </h:selectOneMenu>
            <h:outputText value="Outcome currency"/>
            <h:selectOneMenu id="outcomeCurrency" value="#{countingBean.outcomeCurrency}">
                <f:selectItems value="#{currenciesBean.currencySet}"/>
            </h:selectOneMenu>
            <h:panelGroup>
                <h:commandButton value="Count" action="#{countingBean.count}"/>
            </h:panelGroup>

        </h:panelGrid>
    </h:form>

</f:view>
</html>
