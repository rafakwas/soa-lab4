<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:g="http://java.sun.com/jsf/html">
<f:view>
    <h:outputLabel value="Wyniki"/>
    <h:dataTable id="items" value="#{userDatabaseBean.userList}" var="user">
        <h:column>
            <h:outputText value="#{user.name}"/>
        </h:column>
        <h:column>
            <h:outputLabel value="#{user.surname}"/>
        </h:column>
        <h:column>
            <h:outputLabel value="#{user.age}"/>
        </h:column>
        <h:column>
            <h:outputLabel value="#{user.sex}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{user.voivodeship}"/>
        </h:column>
    </h:dataTable>

</f:view>
</html>
