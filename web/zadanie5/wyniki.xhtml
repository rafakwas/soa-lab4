<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Laboratorium 4</title>
    <script src="script.js" language="javascript" type="text/javascript"></script>
</h:head>

<h:body>
    <h:outputLabel value="Wyniki ankiety"/>
    <br/>
    <h:outputText value="Imię: #{questionnaireBean.name}"/>
    <br/>
    <h:outputText value="Email: #{questionnaireBean.email}"/>
    <br/>
    <h:outputText value="Kod pocztwoy: #{questionnaireBean.zipcode}"/>
    <br/>
    <h:outputText value="Wiek: #{questionnaireBean.age}"/>
    <br/>
    <h:outputText value="Wykształcenie: #{questionnaireBean.education}"/>
    <br/>
    <h:outputText value="Rozmiar: #{questionnaireBean.size}"/>
    <br/>

    <c:choose>
        <c:when test="#{questionnaireBean.client}">
            <h:outputText value="Kiedy ostatnio robiłeś u nas zakupy? #{questionnaireBean.howRecentlyBuying}"/>
            <br/>
            <c:choose>
                <c:when test="#{questionnaireBean.male}">
                    <h:outputText value="Czy jesteś zadowolony z zakupu? #{questionnaireBean.shoppingSatisfaction}"/>
                    <br/>
                    <h:outputText value="Czy jesteś zadowolony z naszych pracowników? #{questionnaireBean.staffSatisfaction}"/>
                    <br/>
                </c:when>
                <c:otherwise>
                    <h:outputText value="Czy jesteś zadowolona z zakupu? #{questionnaireBean.shoppingSatisfaction}"/>
                    <br/>
                    <h:outputText value="Czy jesteś zadowolona z naszych pracowników? #{questionnaireBean.staffSatisfaction}"/>
                    <br/>
                </c:otherwise>
            </c:choose>
            <h:outputText value="Uwagi: #{questionnaireBean.otherOpinion}"/>
        </c:when>
        <c:otherwise>
            <h:outputText value="Ile jesteś w stanie przeznaczyc miesięcznie na zakup ubrania? #{questionnaireBean.moneyOnClothesPerMonth}"/>
            <br/>
            <h:outputText value="Gdzie najczęściej dokonujesz zakupów ubrania?"/>
            <ui:repeat value="#{questionnaireBean.mostVisitedShops}" var="shop">
                <h:outputText value="#{shop}"/>
                <h:outputText value=" "/>
            </ui:repeat>

            <br/>
            <h:outputText value="Jak często dokonujesz zakupu ubrania? #{questionnaireBean.howRecentlyBuying}"/>

            <br/>
            <h:outputText value="W jakich kolorach preferujesz ubrania? "/>
            <ui:repeat value="#{questionnaireBean.preferredColors}" var="color">
                <h:outputText value="#{color}"/>
                <h:outputText value=" "/>
            </ui:repeat>
        </c:otherwise>
    </c:choose>

    <h:form id="bannerForm">
        <h:commandLink>
            <f:ajax event="action" listener="#{bannerBean.increment}" render="clicksField"/>
            <h:graphicImage value="images/lion.jpg" id="myPicture" alt="some image"/>
        </h:commandLink>

        <h:outputText id="clicksField" value="Clicks: #{bannerBean.counter}"/>
    </h:form>
</h:body>
</html>
