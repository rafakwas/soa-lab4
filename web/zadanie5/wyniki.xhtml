<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Wyniki ankiety"/>
    <br/>
    <h:outputText value="Imię: #{questionnaireBean.name}"/>
    <br/>
    <h:outputText value="Email: #{questionnaireBean.email}"/>
    <br/>
    <h:outputText value="Kod pocztwoy: #{questionnaireBean.zipcode}"/>
    <br/>
    <h:outputText value="Wiek: #{questionnaireBean.age}"/>
    <br/>
    <h:outputText value="Wykształcenie: #{questionnaireBean.education}"/>
    <br/>
    <h:outputText value="Rozmiar: #{questionnaireBean.size}"/>
    <br/>
    <h:outputText value="Ile jesteś w stanie przeznaczyc miesięcznie na zakup ubrania? #{questionnaireBean.moneyOnClothesPerMonth}"/>

    <br/>
    <h:outputText value="Gdzie najczęściej dokonujesz zakupów ubrania?"/>
    <ui:repeat value="#{questionnaireBean.mostVisitedShops}" var="shop">
        <h:outputText value="#{shop}"/>
        <h:outputText value=" "/>
    </ui:repeat>

    <br/>
    <h:outputText value="Jak często dokonujesz zakupu ubrania? #{questionnaireBean.howRecentlyBuying}"/>

    <br/>
    <h:outputText value="W jakich kolorach preferujesz ubrania? "/>
    <ui:repeat value="#{questionnaireBean.preferredColors}" var="color">
        <h:outputText value="#{color}"/>
        <h:outputText value=" "/>
    </ui:repeat>


</f:view>
</html>
